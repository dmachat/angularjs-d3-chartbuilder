<div class=container><div class=header><ul class="nav nav-pills pull-right"><li><a href="#/">Home</a></li><li class=active><a href=#/chartbuilder>Chartbuilder</a></li><li><a href=#/about>About</a></li></ul><h3 class=text-muted>angular + d3 chartbuilder <i class="fa fa-cog fa-spin"></i></h3></div><div class=row><div class=col-lg-5><div class="panel panel-default"><div class=panel-heading><h4>Chart Options</h4></div><div class=panel-body><div class=form-group><select id=chartTypeSelect class=form-control ng-options="type as type.name for type in chartDisplayType" ng-model=selectedChartType ng-disabled=type.group value=type.name><option value="">Select a chart type</select></div><div class=form-group><input id=chartName class=form-control ng-model=chartName placeholder="Chart Name"></div><div class="form-group input-group"><input class=form-control placeholder="Add Data Group" ng-model=newDataGroup><span class=input-group-btn><button class="btn btn-info" type=button ng-click=addGroup()>Add</button></span></div><div class=form-group><label><input type=checkbox ng-model=isDonut>Donut</label></div></div></div><div class="form-group btn-group btn-group-justified"><a role=button class="btn btn-lg btn-info" ng-click=getSampleData()>Use sample data</a> <a role=button class="btn btn-lg btn-danger" ng-click=resetData()>Reset data</a></div><div class="form-group btn-group btn-group-justified"><a role=button class="btn btn-lg btn-success" ng-click=saveImage()>Save image</a></div><div structure-data-input="" structure-data=exampleData structure-type=discrete-bar-chart></div></div><div class=col-lg-7><div class="panel panel-primary"><div class=panel-body><div ui-view=""></div></div></div><div class="alert alert-info alert-dismissable"><button type=button class=close data-dismiss=alert aria-hidden=true>&times;</button> <strong>Example Data:</strong>{{ exampleData | json }}</div></div></div></div>
